<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Вход</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='styles/login-style.css'>
</head>
<body>
	<div class="main-block">
		<p class="login-main-text">Вход</p>
		<hr class="separator">
		<div class="login-block">
			<div class="login">
				<p class="login-text">Логин:</p>
				<input type="text" required class="login-input">
			</div>
			<div class="password">
				<p class="password-text">Пароль:</p>
				<input type="password" required class="password-input">
			</div>
			<div class="forgor-registration">
				<p class="forgor-text a-text">Забыли пароль?</p>
				<p class="registration-text a-text">Регистрация</p>
			</div>
		</div>
		<div class="div-button">
			<p class="alert"></p> <!-- Для ошибок по типу неправильного ввода пороля -->
			<button class="login-button">Вход</button>
		</div>
	</div>
	<div class="return">
		<a href="index.html">
			<img src="images/return.png" class="return-icon" alt="">
			<p class="return-text">Вернуться</p>
		</a>
	</div>
</body>
</html>
